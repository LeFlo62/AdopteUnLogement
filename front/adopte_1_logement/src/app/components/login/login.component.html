<div
  *ngIf="submitting"
  class="
    absolute
    w-full
    h-full
    flex
    align-items-center
    justify-content-center
    bg-black-alpha-30
  "
>
</div>
<div class="parent">
  <div class="flex justify-content-center align-items-center h-full">
  <form
    autocomplete="off"
    class="w-480"
    [formGroup]="loginForm"
    (ngSubmit)="login()"
  >
    <p-card header="Log in">
      <div class="field">
        <label for="email">Email address</label>
        <input
          id="email"
          type="text"
          class="w-full"
          pInputText
          formControlName="email"
        />
        <small *ngIf="isInvalid('email')" id="email-help" class="p-error">
          <div *ngIf="email?.errors?.['required']">
            Email address is required
          </div>
        </small>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <p-password
          inputId="password"
          [style]="{'width':'100%'}"
          [inputStyle]="{'width':'100%'}"
          [feedback]="false"
          formControlName="password"
        ></p-password>
        <small *ngIf="isInvalid('password')" id="password-help" class="p-error">
          <div *ngIf="password?.errors?.['required']">
            Password is required
          </div>
        </small>
      </div>
      <ng-template pTemplate="footer">
        <button
          pButton
          pRipple
          label="Log in"
          class="w-full"
          type="submit"
          [disabled]="submitting"
        ></button>
        <p>
          Not registered yet?
          <a [routerLink]="registerPath">Register</a>
        </p>
      </ng-template>
    </p-card>
  </form>
</div>
</div>
